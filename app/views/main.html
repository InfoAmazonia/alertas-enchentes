<section class="container-fluid headline">

  <div class="container">
    <h2 class="text-center"><img src="images/ia-white.png" alt="Infoamazônia" width="150" height="32"></h2>
    <div class="main-title text-center">
      <h1>Alertas de enchentes</h1>
    </div>

    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div id="chart"></div>
      </div>
    </div>

    <!-- CHART  -->
    <style>
      .tick,
      .domain {
        color: #fff;
        fill: #fff;
        stroke: #fff;
      }

      .bar {
        fill: #1878f0;
        opacity: 0.4;
        transition: opacity 0.5s;
      }

      .bar-top {
        fill: #1878f0;
      }

      .bar-value {
        fill: #fff;
        font-size: 1em;
      }

      .bar:hover {
      opacity: 1;
      }

      .axis {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }
    </style>
    <script>
      var margin = {
            top: 20,
            right: 20,
            bottom: 100,
            left: 40
          },
          width = 960 - margin.left - margin.right,
          height = 250 - margin.top - margin.bottom,
          viewBoxWidth = width + margin.left + margin.right,
          viewBoxHeight = height + margin.top + margin.bottom,
          baseValue = 100;

      var x = d3.scale.ordinal()
          .rangeRoundBands([0, width], 0);

      var y = d3.scale.linear()
          .range([height, 0]);

      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom");

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left");

      var svg = d3.select("#chart").append("svg")
          .attr("width", "100%")
          .attr("viewBox", "0 0 "+viewBoxWidth+" "+viewBoxHeight)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.tsv("data.tsv", type, function(error, data) {
        if (error) throw error;

        x.domain(data.map(function(d) { return d.hour; }));
        y.domain([d3.min(data, function(d) { return d.quota; }), d3.max(data, function(d) { return d.quota; })]);

        // svg.append("g")
        //     .attr("class", "x axis")
        //     .attr("transform", "translate(0," + height + ")")
        //     .call(xAxis);

        // svg.append("g")
        //     .attr("class", "y axis")
        //     .call(yAxis);

        var bar = svg.selectAll(".bar")
            .data(data);
          bar.enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.hour); })
            .attr("width", x.rangeBand())
            .attr("y", function(d) { return y(d.quota); })
            .attr("height", function(d) { return height - y(d.quota) + baseValue; });
          bar.enter().append("rect")
            .attr("class", "bar-top")
            .attr("x", function(d) { return x(d.hour); })
            .attr("width", x.rangeBand())
            .attr("y", function(d) { return y(d.quota); })
            .attr("height", 5);
          bar.enter().append("text")
            .attr("class", "bar-value")
            .attr("x", function(d) { return x(d.hour)+x.rangeBand()/2; })
            .attr("y", function(d) { return y(d.quota)-5; })
            .attr("text-anchor", "middle")
            .text(function(d) { return d.quota; });
          bar.enter().append("text")
            .attr("class", "bar-value")
            .attr("x", function(d) { return x(d.hour)+x.rangeBand()/2; })
            .attr("y", height + baseValue - 5)
            .attr("text-anchor", "middle")
            .text(function(d) { return d.hour; });

      });

      function type(d) {
        d.quota = +d.quota;
        return d;
      }
    </script>
    <!-- /CHART -->

</section>
